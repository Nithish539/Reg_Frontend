<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration & Login</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #eef1f6;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0px 2px 8px rgba(0, 0, 0, 0.1);
            width: 320px;
            margin-top: 20px;
        }

        h2 {
            text-align: center;
            color: #333;
            font-size: 1.2rem;
        }

        label {
            font-weight: 600;
            margin-top: 8px;
            display: block;
            font-size: 0.9rem;
        }

        input, select, button {
            width: 100%;
            padding: 8px;
            margin-top: 4px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 0.9rem;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 10px;
            font-weight: bold;
        }

            button:hover {
                background-color: #0056b3;
            }

        /* Grid Table */
        .grid-container {
            margin-top: 20px;
            width: 90%;
            max-width: 600px;
            display: block;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 8px;
            box-shadow: 0px 2px 8px rgba(0, 0, 0, 0.1);
            font-size: 0.9rem;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #007bff;
            color: white;
        }

        /* Toast Notification */
        .toast {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #28a745;
            color: #fff;
            padding: 8px 16px;
            border-radius: 4px;
            display: none;
        }

        p {
            text-align: center;
            font-size: 0.9rem;
        }

        a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }

            a:hover {
                text-decoration: underline;
            }
    </style>
</head>
<body>

    <!-- Registration Form -->
    <div class="container" id="registerContainer">
        <h2>Register</h2>
        <form id="registrationForm">
            <label for="firstName">First Name *</label>
            <input type="text" id="firstName" required>

            <label for="lastName">Last Name *</label>
            <input type="text" id="lastName" required>

            <label for="email">E-Mail ID *</label>
            <input type="email" id="regEmail" required>

            <label for="password">Password *</label>
            <input type="password" id="regPassword" required minlength="6">

            <label for="state">State *</label>
            <select id="state" required>
                <option value="">Select State</option>
                <option value="Telangana">Telangana</option>
                <option value="Karnataka">Karnataka</option>
                <option value="Maharashtra">Maharashtra</option>
            </select>

            <label for="organization">Organization</label>
            <input type="text" id="organization">

            <!-- Login link -->
            <p>Already Registered? <a href="#" onclick="toggleForms()">Login here</a></p>

            <button type="submit">Register</button>
        </form>
    </div>

    <!-- Registration Grid -->
    <div class="grid-container" id="gridContainer">
        <h2>Registered Users</h2>
        <table>
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>E-Mail</th>
                    <th>State</th>
                    <th>Organization</th>
                </tr>
            </thead>
            <tbody id="userTableBody">
            </tbody>
        </table>
    </div>

    <!-- Login Form -->
    <div class="container" id="loginContainer" style="display: none;">
        <h2>Login</h2>
        <form id="loginForm">
            <label for="loginEmail">E-Mail ID *</label>
            <input type="email" id="loginEmail" required>

            <label for="loginPassword">Password *</label>
            <input type="password" id="loginPassword" required>

            <!-- Registration link -->
            <p>New User? <a href="#" onclick="toggleForms()">Sign in here</a></p>

            <button type="submit">Login</button>
        </form>
    </div>

    <div id="toast" class="toast">Success</div>

    <script>
        function toggleForms() {
            let registerForm = document.getElementById("registerContainer");
            let loginForm = document.getElementById("loginContainer");
            let gridContainer = document.getElementById("gridContainer");

            if (registerForm.style.display === "none") {
                registerForm.style.display = "block";
                gridContainer.style.display = "block"; // Ensure grid is visible
                loginForm.style.display = "none";
            } else {
                registerForm.style.display = "none";
                gridContainer.style.display = "none"; // Hide grid when switching to login
                loginForm.style.display = "block";
            }
        }

        document.getElementById("registrationForm").addEventListener("submit", function (event) {
            event.preventDefault();

            // Get input values
            const firstName = document.getElementById("firstName").value;
            const lastName = document.getElementById("lastName").value;
            const email = document.getElementById("regEmail").value;
            const state = document.getElementById("state").value;
            const organization = document.getElementById("organization").value || "N/A";

            // Validation (Ensure that all fields are entered)
            if (!firstName || !lastName || !email || !state) {
                alert("Please fill all required fields.");
                return;
            }

            // Add to table
            const tableBody = document.getElementById("userTableBody");
            const newRow = document.createElement("tr");
            newRow.innerHTML = `
                    <td>${firstName}</td>
                    <td>${lastName}</td>
                    <td>${email}</td>
                    <td>${state}</td>
                    <td>${organization}</td>
                `;
            tableBody.appendChild(newRow);

            // Show toast
            showToast("Registration Successful!");

            // reset form
            this.reset();
        });

        document.getElementById("loginForm").addEventListener("submit", function (event) {
            event.preventDefault();

            showToast("Login Successful!");

            // Clear login fields
            document.getElementById("loginEmail").value = "";
            document.getElementById("loginPassword").value = "";
        });

        function showToast(message) {
            const toast = document.getElementById("toast");
            toast.innerText = message;
            toast.style.display = "block";

            setTimeout(() => {
                toast.style.display = "none";
            }, 3000);
        }
    </script>

</body>
</html>
