<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Verify Email</title>
    <style>
        body {
            background-color: #e6f4ff;
            font-family: 'Segoe UI', sans-serif;
        }

        .container {
            max-width: 400px;
            margin: 100px auto;
            padding: 30px;
            background-color: white;
            border-radius: 20px;
            box-shadow: 0px 8px 20px rgba(0,0,0,0.1);
            text-align: center;
        }

        h2 {
            color: #08306b;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 20px 0;
            border-radius: 10px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        button {
            padding: 12px 20px;
            margin: 10px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        .verify-btn {
            background-color: #2563eb;
            color: white;
        }

        .cancel-btn {
            background-color: #fb7185;
            color: white;
        }

        .toast {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #fecaca;
            color: #b91c1c;
            padding: 12px 20px;
            border-radius: 10px;
            box-shadow: 0px 6px 10px rgba(0,0,0,0.1);
            z-index: 1000;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Verify Your Email</h2>
        <input type="email" id="emailInput" placeholder="Enter your registered email" />
        <br />
        <button class="verify-btn" onclick="verifyEmail()">Verify</button>
        <button class="cancel-btn" onclick="window.location.href='registration.html'">Cancel</button>
    </div>

    <div id="toast" class="toast" style="display:none;"></div>

    <script>
        function showToast(message) {
            const toast = document.getElementById("toast");
            toast.innerText = message;
            toast.style.display = "block";
            setTimeout(() => { toast.style.display = "none"; }, 3000);
        }

        async function verifyEmail() {
            const email = document.getElementById("emailInput").value.trim().toLowerCase();
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('token');

            if (!email ) {
                showToast("Email or token is missing.");
                return;
            }

            try {
                const response = await fetch("https://localhost:7201/api/users/verifyemail", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ email, token })
                });

                if (response.ok) {
                    localStorage.setItem("verifiedEmail", email);
                    window.location.href = "resetpassword.html";
                } else {
                    showToast("Invalid email");
                }
            } catch (error) {
                console.error("Error verifying email:", error);
                showToast("Something went wrong");
            }
        }
    </script>
</body>
</html>
